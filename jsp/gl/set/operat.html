<script type="text/javascript">
	function dosure(){
		var ptype=$("#ptype").val();
		var pnum=$("#pnum").val();
		if(ptype!=""&&pnum!=""){
			C_Input.innerHTML=ptype+"-"+pnum;
		}
		$("#bgdiv")[0].style.display="none";
		$("#seldiv")[0].style.display="none";
	}
	function donumshow(){
		$("#pnum").val("");
		$("#bgdiv")[0].style.display="";
		$("#seldiv")[0].style.display="";
	}
	function donummove(){
		$("#bgdiv")[0].style.display="none";
		$("#seldiv")[0].style.display="none";
	}
