	</style>
	<!-- 引入jquery组件 -->

<body>
	<div class="container" id="container" style="width:490px;height:304px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		
		
		<div style="width:470px;height:286px;margin-left:10px;margin-top:8px;">
			
			<div style="width:100%;height:38px;">
				凭证类别
					<select id = "signList">
						<option value= "0">收 收款凭证</option>
						<option value= "1">付 付款凭证</option>
						<option value= "2">转 转账凭证</option>
				</select>
				
				&nbsp;&nbsp;&nbsp;&nbsp;汇兑损益入账科目
				<input type="text" id="rzcode" style="width:100px;"><input type="button" onclick="javascript:window.parent.openWindow('dsign_subjectsreference','gl_transfer_egals');" class="finder"/>
			</div>
			
			<div>
			
			
			
				<div style="width:400px;height:210px;border:2px inset #ccc;float:left;overflow-x:auto;overflow-y:auto;background-color:#808080;">
				
					<table id="datatable" border=1 class="table_style" style="width:390px;">
						<thead>
							<tr>
								<td style="width:100px;">外币科目编码</td>
								<td style="width:120px;">外币科目编码</td>
								<td style="width:50px;">币种</td>
								<td style="width:120px;">是否计算汇兑损益</td>
							</tr>
						</thead>
						<tbody id="datatable_rows">
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div style="width:60px;text-align:center;float:left;">
					<input type="button" id="btnConfirm" value="确定" onclick= "saveExchButtoTran()"/>
					<br/><br/>
					<input type="button" value="取消" onclick="javascript:window.parent.closeWindow('gl_transfer_egals');"/>
					
				</div>
			
			</div>
			
			<div style="color:blue;float:none;clear:both;padding-top:5px;">
				提示：进行汇兑损益结转时，请进行记账处理。<br/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汇兑损益入账科目不能是辅助账科目或有数量和外币
			</div>
			
		</div>
	</div>

<script type="text/javascript" src="js/egals.js"></script>

<script type="text/javascript">
   var paramObject = window.parent.valueMap.get("gl_transfer_egals");
   if (paramObject!=null) {
   		queryExchBautotran(paramObject.year,paramObject.month,paramObject.type);
   }
   //菜单进入定义时取默认的会计期间
   else {
	   var curLoginPeriod = getLoginPeriod();
	 	var curMonth =  curLoginPeriod.iid;
		var curYear = curLoginPeriod.iyear;
			
  		queryExchBautotran(curYear,curMonth,"50");
   }
 </script>
