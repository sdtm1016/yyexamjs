	<div class="container" style="width:510px;height:220px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">

   					 </div>
					
					<div style="margin-top:4px;margin-left:4px">

								<table class="tablecss" cellpadding="0" cellspacing="0">

									<tr>
										<td>--</td>

										<td>

											<select id="monthend" style="width:80px;">
												<option value="2012.11">2012.11</option>

						<input type="button" value="取消" onclick="javascript:window.parent.closeWindow('gl_detailed_detailed');"/><br/>
					</div>
				</div>
				<div style="line-height:24px;margin-top:4px;" class="v_a_m">
					<input type="checkbox" id="cb_1" onclick="cdbo();" value="0" style="margin-left:14px;"/><label id="cb_1_l" for="cb_1">是否按对方科目展开</label>
