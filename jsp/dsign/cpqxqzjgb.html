<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>成批取消签字结果表</title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
<script type="text/javascript" src="../../js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../js/publicFunction.js"></script>

<script type="text/javascript">

var param = null;

$(function(){
	param = window.parent.valueMap.get("gl_dsign_cpqxqzjgb");
	$("#bcgxz").html(param.count);
	$("#ywqzpz").html(param.noCashierCount);
	$("#bcqxcg").html(param.canCancelSignatureCout);
});



function btnConfirm(){

	window.parent.closeWindow("gl_dsign_cpqxqzjgb");
	
	
}

</script>
</head>
<body>
	<div class="container" style="float:left;width:450px;height:74px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		<div style="width:420px;height:54px;margin-top:10px;margin-left:10px;">
			
			<div style="width:375px;float:left;">
				本次共选择[<span id="bcgxz"></span>]张凭证进行取消签字<br>
				原未签字凭证有[<span id="ywqzpz"></span>]张<br>
				本次取消成功的凭证有[<span id="bcqxcg"></span>]张
			</div>
			
			<div style="width:45px;float:left;text-align:center;">
				<input type="button" value="确认" onclick="btnConfirm()"/>
			</div>
		</div>
	</div>
</body>
</html>
