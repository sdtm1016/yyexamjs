//“辅助查询”面板状态，用于判断显示底部辅助查询面板
var isDisplayed=false;

//当用户点击“辅助查询”按钮时执行：
function added(){
	//判断底部“辅助查询”面板是否已经显示，根据状态值做反操作
	if(isDisplayed==false){
		//显示底部“辅助查询”面板
		document.getElementById("added").style.display="block";
		//调整最外层div的高度
		document.getElementById("container").style.height="470px";
		//调整窗体高度
		window.parent.document.getElementById("dsign_billquery").style.height="490px";
		//设置window内围DIV的高度
		window.parent.document.getElementById("dsign_billquery").getElementsByTagName("div")[0].style.height="488px";
		//调整窗体iframe高度
		window.parent.document.getElementById("dsign_billquery").getElementsByTagName("iframe")[0].style.height="468px";
		
		
		//修改状态值为“已显示”
		isDisplayed=true;
	}else{

		//隐藏底部“辅助查询”面板
		document.getElementById("added").style.display="none";
		//调整最外层div的高度
		document.getElementById("container").style.height="183px";
		//调整窗体高度
		window.parent.document.getElementById("dsign_billquery").style.height="205px";
		//设置window内围DIV的高度
		window.parent.document.getElementById("dsign_billquery").getElementsByTagName("div")[0].style.height="203px";
		//调整窗体iframe高度
		window.parent.document.getElementById("dsign_billquery").getElementsByTagName("iframe")[0].style.height="183px";
		//修改状态值为“未显示”
		isDisplayed=false;
	}
}



function monthordate(radio){
	
	//如果“月份”单选按钮被选中
	if(radio.id=="r_2_1"){
		//设置月份下拉列表可编辑
		document.getElementById("monthselector").disabled=false;

		//禁用“日期”相关控件
		document.getElementById("wdp1").disabled=true;
		document.getElementById("wdpb1").src="../../images/newbuttons/dateselector_disable.jpg";
		document.getElementById("wdpb1").onmousedown=null;
		document.getElementById("wdpb1").onmouseup=null;
		document.getElementById("wdpb1").onmouseout=null;

		document.getElementById("wdp2").disabled=true;
		document.getElementById("wdpb2").src="../../images/newbuttons/dateselector_disable.jpg";
		document.getElementById("wdpb2").onmousedown=null;
		document.getElementById("wdpb2").onmouseup=null;
		document.getElementById("wdpb2").onmouseout=null;
	}
	//否则如果“日期”单选按钮被选中
	else{
		//禁用月份下拉列表
		document.getElementById("monthselector").disabled=true;

		//启用“日期”相关控件
		document.getElementById("wdp1").disabled=false;
		document.getElementById("wdpb1").src="../../images/newbuttons/dateselector_outset.jpg";
		document.getElementById("wdpb1").onmousedown=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_inset.jpg";
		};
		document.getElementById("wdpb1").onmouseup=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_outset.jpg";
		};
		document.getElementById("wdpb1").onmouseout=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_outset.jpg";
		};

		document.getElementById("wdp2").disabled=false;
		document.getElementById("wdpb2").src="../../images/newbuttons/dateselector_outset.jpg";
		document.getElementById("wdpb2").onmousedown=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_inset.jpg";
		};
		document.getElementById("wdpb2").onmouseup=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_outset.jpg";
		};
		document.getElementById("wdpb2").onmouseout=function(){
			var evt=(window.event || event);//获得事件
			var evtsrc = (evt.srcElement || evt.target);
			evtsrc.src="../../images/newbuttons/dateselector_outset.jpg";
		};
	}
	
}
