//为制单日期添加focus事件和onblur事件，用于当期间改变时重新计算凭证号
$("#producerDate").bind("focus",function(t){
	currentProducerDate=$("#producerDate").val();
});

$("#producerDate").bind("blur",function(t){
	
	
	try{

	    var producerDate = $("#producerDate").val();
	    var reg = /^\d{4}-\d{1,2}-\d{1,2}$/;
	    if(!reg.test(producerDate)){
	   	 return;
	    }
	    var pda = producerDate.split("-");
	    var pdy = parseInt(pda[0],10);
	    var pdm = parseInt(pda[1],10);
	    var pdd = parseInt(pda[2],10);

	    if(pdy==0){
	   	 return;
	    }
	    if(pdm==0 || pdm>12){
	   	 return;
	    }
	    if(pdd==0 || pdd>31){
	   	 return;
	    }
	    
	    //比较当前月份天数是否正确
		 var ygts = getDaysByYearAndMoth(pdy, pdm);
		 if(pdd>ygts){
			 return;
		 }
	    
		
		
		var cpda = currentProducerDate.split("-");
		var cpdy = parseInt(cpda[0],10);
	    var cpdm = parseInt(cpda[1],10);
	    var cpdd = parseInt(cpda[2],10);

		
		
		if(cpda.length==3){
			
			
			if(oiwor == "add" && (pdy!=cpdy || pdm!=cpdm)){
				//如果期间已改变，则重新查询计算凭证号
				createGeneratorPzbh();
			}else if(oiwor == "show" && (pdy!=cpdy || pdm!=cpdm)){//如果是修改凭证
				$("#producerDate").val(currentProducerDate);
				jAlert("<span style='color:red;'>不允许修改制单日期的年份和月份，若你填制的凭证日期错误，请作废删除后重新填制。</span>");
				
			}
		}
	}catch(e){}


 });
