	<script type="text/javascript" src="js/updatewarehouse.js"></script>
	<script type="text/javascript">
		 $(document).ready(function (){
			 var  tid= window.parent.valueMap.get("pu_warehouse_update").id;
				//alert(tid);
				var warehouse = "warehouse.id=" + tid;
				//alert(warehouse);
				$.ajax({
					url : "warehouse!findWarehouse.action",
					type : 'post',
					data : warehouse,
					dataType : "json",
					async : false,
					error : function() {
						alert("请求失败!");
					},
					success : function(data) {
						var  warehouse=data.warehouse;
						//alert(warehouse.id);
						$("#id").attr("value",warehouse.id);
						$("#cwhcode").attr("value",warehouse.cwhcode);
						$("#cwhname").attr("value",warehouse.cwhname);
						$("#cwhaddress").attr("value",warehouse.cwhaddress);
						$("#cdepcode").attr("value",warehouse.cdepcode);
						$("#cdepid").attr("value",warehouse.cdepid);
						$("#cwhvaluestyle").attr("value",warehouse.cwhvaluestyle);
						$("#cwhphone").attr("value",warehouse.cwhphone);
						$("#cwhperson").attr("value",warehouse.cwhperson);
						$("#bwhpos").attr("value",warehouse.bwhpos);
						$("#iwhfundquota").attr("value",warehouse.iwhfundquota);
					    $("#cwhmemo").attr("value",warehouse.cwhmemo);
					}
				});
				
				
				
			});

	
	
	
	</script>
