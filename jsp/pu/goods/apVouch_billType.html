<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>其他应付单单据类别</title>
<link rel="stylesheet" type="text/css" href="../../../css/public.css">
<style type="text/css">
	.font_style{color:#C00;}
	.input{width:136px;}
	.short{width:120px;}
	.select{width:140px;}
	.long_input{width:335px;}

	.line_style{font-family:Arial, Helvetica, sans-serif}
	#div_table{ margin-left:2px; margin-top:20px;}
	#table_style tr td{ padding-left:5px;}
	#table_style tr{ height:40px;}
	.border_outside{border-top:1px solid #808080;border-right:1px solid #FFFFFF;border-bottom:1px solid #FFFFFF;border-left:1px solid #808080;}
	.border_inside{border-top:1px solid #FFFFFF;border-right:1px solid #808080;border-bottom:1px solid #808080;border-left:1px solid #FFFFFF;}
	</style>
<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../js/publicFunction.js"></script>
<script type="text/javascript" src="../../../js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../js/winui/winui.js"></script>
<script type="text/javascript" src="../../../js/winui/plugin/winui.querybox.js"></script>
<script type="text/javascript" src="js/apVouch_billType.js"></script>

<script type="text/javascript">

</script>
</head>
<body>
		<div class="container" style="float:left;width:250px;height:200px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		<div style="width:230px;height:180px;margin-top:10px;margin-left:10px;"  >

               <div class="border_outside" style="height:140px;width:215px;float:left;">
					<div class="border_inside" style="height:138px;width:213px;line-height:18px;">
                    <div id="div_table">
                    <table id="table_style" style="border-collapse:collapse; text-align:left" cellpadding="0" >
                     <tr>
                         <td>单据名称</td>
                         <td>
                             <select id="name" class="select">
                                 <option value="1">采购发票</option>
                                 <option value="2">应付单</option>
                                 <option value="3">预付款</option>
                             </select>
                         </td>
                     </tr>
                     <tr>
                         <td>单据类型</td>
                         <td>
                             <select id="type" class="select" >
                                 <option value="1">专用发票</option>
                                 <option value="2">普通发票</option>
                             </select>                            
                         </td>                         
                     
                     </tr>
                  
                     <tr>
                         <td>方&nbsp;&nbsp;&nbsp;&nbsp;向</td>
                         <td>
                             <select id="direction" class="select">
                                 <option value="1">正向</option>
                                 <option value="2">反向</option>                                                                  
                             </select>                         
                         </td>
                     </tr>                     
                 </table>
                    </div>
                    </div>
               </div>
              <div align="center" style="margin-top:3px;"><input type="button" id="ok"   onclick="openApVouch();" value="    确定    "/>&nbsp;<input type="button" id="cancel" onclick="closeApVouch();" value="    取消    "/></div>
                
		</div>
	</div>
</body>
</html>
