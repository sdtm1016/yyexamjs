<body>
	<div class="container" style="float:left;width:644px;height:450px;background-color: #fff;position:absolute;top:0px;left:0px;">
		
		
<div class="buttongroup" style="position:relative;z-index:1;">
	<div class="group">
	
		<div>
			<input type="button" id = "addvouch"  value="增加" onclick="addApvouch_pu_set();" style="background-image:url('../../../images/icon/add.gif');" />
		</div>
		
		<div>
			<input type="button" id = "upsvouch"  value="修改" onclick="upsApvouch_pu_set();" style="background-image:url('../../../images/icon/update.gif');" />
		</div>
		
		<div>
			<input type="button" id = "delvouch"  value="删除" onclick="delVouch_pu_set();" style="background-image:url('../../../images/icon/delete.gif');" />
		</div>
		
	</div>
	
	
	<div class="group">
		
		<div>
			<input type="button" id = "savevouch"  value="保存" id = "btnSave" style="background-image:url('../../../images/icon/save.gif');"  onclick="saveVouch_pu_set()" />
		</div>
		
		<div>
			<input type="button" id = "abortvouch"  value="放弃" style="background-image:url('../../../images/icon/cancel.gif');" disabled="disabled" onclick="abortVouch_pu_set()"/>
		</div>
	   
	</div>
	
	<div class="group">
	
		
		<div>
			<input type="button" id = "firstvouch"  value="首张" style="background-image:url('../../../images/icon/firstcard.gif');"  onclick = "firstApDetail();"/>
		</div>
		
		<div>
			<input type="button" id = "upvouch"  value="上张" style="background-image:url('../../../images/icon/prevcard.gif');" onclick = "upApDetail()"; />
		</div>
		
		<div>
			<input type="button" id = "downvouch"  value="下张" style="background-image:url('../../../images/icon/nextcard.gif');" onclick = "downApDetail();"/>
		</div>
		
		<div>
			<input type="button" id = "lastvouch"  value="末张" style="background-image:url('../../../images/icon/lastcard.gif');" onclick = "lastApDetail();"/>
		</div>
		
		<div>
			<input type="button" id = "copyvouch"  value="复制" style="background-image:url('../../../images/icon/change.gif');"/>
		</div>
		
		<div>
			<input type="button" id = "refreshvouch"  value="刷新" style="background-image:url('../../../images/icon/refresh.gif');"/>
		</div>
		
	</div>
	<div class="group">
	
		<div>
			<input type="button" id = "exitvouch"  value="退出" onclick="exitApvouch_pu_set()" style="background-image:url('../../../images/icon/exit.gif');"/>
		</div>
	
	</div>
	
		
</div>
		<div style="position:relative;z-index:0;">

											<div class="floatclear"></div>
										</div>
									</td>
									
								</tr>

										</div>
									</td>

									<td align="right"><label>本币金额</label></td>

											<input type="text" id="IDAMOUNT" /><input type="button" class="innerfinder" onclick="queryButtonClick(this)"/>

										</div>
