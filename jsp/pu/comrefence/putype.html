<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>采购类型参照</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../../js/publicFunction.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../js/ztree3.4/css/zTreeStyle/zTreeStyle.css">
	<script type="text/javascript" src="../../../js/ztree3.4/js/jquery.ztree.core-3.4.min.js"></script>
	<script type="text/javascript" src="../../../js/ztree3.4/js/jquery.ztree.excheck-3.4.min.js"></script>
	<script type="text/javascript" src="js/putype.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/public.css">
	<style type="text/css">
		html,body{padding:0px;margin:0px;background-color:#D4D0C8;font-size:12px;font-family:宋体;}
		#footer{width:540px;margin-left:4px;}
		#footer div{float:left;width:129px;height:20px;line-height:20px;background-color:#D4D0C8;margin-left:2px;margin-top:3px;border-top:1px solid #808080; border-left:1px solid #808080;border-right:1px solid #fff;border-bottom:1px solid #fff;}
		#tableview{width:400px;border:1px solid #000;border-collapse: collapse;cursor:default;}
		#tableview td{height:16px;line-height:16px;border:1px solid #000;}
	</style>
</head>
<body>
	<div style="width:540px;height:330px;">
		<div style="width:536px;margin-left:4px;border-top:1px solid #808080;border-bottom:1px solid #ffffff;height:0px"></div>
		<div style="width:530px;height:36px;margin-left:4px;">
			<div style="width:200px;float:left;margin-left:0px;">
				<div class="buttongroup" style="height:38px;">
					<div class="group" style="margin:1px;">
						<div><input type="button" value="栏目" disabled="disabled" style="background-image:url('../../../images/icon/classes.gif');"/></div>
						<div><input type="button" value="编辑" disabled="disabled" style="background-image:url('../../../images/icon/edit.gif');"/></div>
						<div><input type="button" value="全载" disabled="disabled" style="background-image:url('../../../images/icon/allload.gif');"/></div>
						<div><input type="button" value="刷新" style="background-image:url('../../../images/icon/refresh.gif');" onclick="refresh();"/></div>
						<div><input type="button" value="返回" disabled="disabled" style="background-image:url('../../../images/icon/return.gif');"/></div>
						<div><input type="button" value="退出" style="background-image:url('../../../images/icon/exit.gif');" onclick="javascript:window.parent.closeWindow('pu_comrefence_putype');"/></div>
					</div>
				</div>
			</div>
			<div style="width:254px;float:right;margin-right:0px;margin-top:4px;">
				<fieldset style="padding:0px 0px 0px 3px;border-bottom:none;float:left;margin-top:-3px;">
					<legend>模糊匹配定位：</legend>
					<div style="height:20px;">
						<input type="radio" value = "1" disabled="disabled" name="radio" id="radio1" style="vertical-align:middle; margin-bottom:3px;"><label for="radio1">精确</label>
						<input type="radio" value = "2" disabled="disabled" name="radio" id="radio2" style="vertical-align:middle; margin-bottom:3px;"><label for="radio2">右</label>
						<input type="radio" value = "3" disabled="disabled" name="radio" id="radio3" style="vertical-align:middle; margin-bottom:3px;"><label for="radio3">包含</label>
						<input type="radio" value = "4" disabled="disabled" name="radio" id="radio4" style="vertical-align:middle; margin-bottom:3px;"><label for="radio4">左</label>
					</div>
				</fieldset>
				<input type="text" id="inputvalue" disabled="disabled" style="height:20px;width:65px;margin-top:7px;"   onkeyup=" cellKeyControl(this)" >
			</div>
		</div>
		<div style="width:538px;height:260px;margin-left:4px;margin-top:2px;">
			<div style="width:138px;height:260px;border:2px inset #eee;float:left;background-color:#fff;">
				<ul id="rdStyle_tree" class="ztree"></ul>
			</div> 
			<div style="width:380px;height:260px;margin-left:4px;border:2px inset #eee;overflow:auto;float:left;">
				<table id="tableview">
					<thead>
						<tr style="background-color:#D4D0C8">
							<td >采购类型编码</td>
							<td >采购类型名称</td>
							<td >入库类别编码</td>
							<td >是否默认值</td>
						</tr>
					</thead>
					<tbody id="include" style="background-color: #FFFFFF">
					</tbody>
				</table>
			</div>
		</div>
		<!-- 底部状态栏容器 S -->
		<div id="footer">
			<div style="margin-left:0px;">定位列名：</div>
			<div id="selColumn" >常用摘要正文</div>
			<div id="loadRecord" > 已加载n条记录</div>
			<div id="selRecord" >已选中n条记录</div>
		</div>
		<!-- 底部状态栏容器 E -->
	</div>
</body>
</html>
