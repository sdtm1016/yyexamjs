<script type="text/javascript">
$(document).ready(function(){
/*给第一列加上背景颜色*/
$("#datatable_1_bodyer tr").each(function(index, element) {
    $(this).find("td:first").css("background-color","#D4D0C8");
});
/*选中未选中显示和隐藏*/
$("#datatable_1_bodyer tr").unbind("click").bind("click",function(){
	$(this).find("span").toggle();
	});
	
/*第一列点击事件*/	
$("#datatable_1_bodyer tr").find("td:first").click(function(){
		$(this).siblings().css({'background-color':'#03F','color':'#FFF'});
		$(this).parent().siblings().find("td").css({'background-color':'#fff','color':'#000'});
		$(this).parent().siblings().find("td:first").css("background-color","#D4D0C8");
	});
});
</script>
</head>
<body>
