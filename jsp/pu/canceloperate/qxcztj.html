<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>标题</title>
		<link rel="stylesheet" type="text/css" href="../../../css/public.css">
		<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../../../js/publicFunction.js"></script>
		<script type="text/javascript" src="../../../js/winui/winui.js"></script>
		<script type="text/javascript" src="../../../js/winui/plugin/winui.querybox.js"></script>
		<script type="text/javascript" src="../../../js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="qxcztj.js"></script>
		<style type="text/css">
			.form_table {border:none;width:98%;margin:auto;text-align:left;margin-top:5px;}
			.form_table input {width:96px;height:14px;line-height:14px;}
			.form_table select {width:102px;height:20px;line-height:20px;}
			* {font-family:宋体;}
		</style>
	</head>
	<body>
		<div class="container" style="float:left;width:360px;height:150px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
			<div class="border_outside" style="width:350px;height:112px;margin-left:4px;margin-top:4px;">
				<div class="border_inside" style="width:348px;height:110px;text-align:center;">
					<table class="form_table">
						<tr>
							<td>供&nbsp;应&nbsp;商</td>
							<td><div type="querybox" onquery="window.parent.openWindow('basic_comref_supref','pu_canceloperate_qxcztj');"><input type="text" id="vendor" onfocus="dofocustoenter('Vendor',this,'currentQueryBoxId','vendor','','')" /></div></td>
							<td>操作类型</td>
							<td>
								<select id="operateType">
									<option>应付单记账</option>
									<option>核销</option>
									<option>转账</option>
									<option>汇兑损益</option>
									<option>并账</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>部&nbsp;&nbsp;&nbsp;&nbsp;门</td>
							<td><div type="querybox" onquery="window.parent.openWindow('basic_comref_dptref','pu_canceloperate_qxcztj')"><input type="text" id="bm" onfocus="dofocustoenter('Department',this,'currentQueryBoxId','bm','','')" /></div></td>
							<td>业&nbsp;务&nbsp;员</td>
							<td><div type="querybox" onquery="window.parent.openWindow('basic_comref_personref','pu_canceloperate_qxcztj')"><input type="text" id="ywy" onfocus="dofocustoenter('Person',this,'currentQueryBoxId','ywy','','')" /></div></td>
						</tr>
						<tr>
							<td>操作日期</td>
							<td><input type="text" id="czrq1" onclick="WdatePicker();"/></td>
							<td>———</td>
							<td><input type="text" id="czrq2" onclick="WdatePicker();"/></td>
						</tr>
						<tr>
							<td>金&nbsp;&nbsp;&nbsp;&nbsp;额</td>
							<td><input type="text" id="je1"/></td>
							<td>———</td>
							<td><input type="text" id="je2"/></td>
						</tr>
					</table>
				</div>
			</div>
			<div style="width:100%;height:25px;text-align:right;margin-top:4px;">
				<input type="button" value="确定" onclick="btnConfirm();"/>
				<input type="button" value="取消" onclick="window.parent.closeWindow('pu_canceloperate_qxcztj');"/>
				&nbsp;
			</div>
		</div>
	</body>
</html>
