<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
<script type="text/javascript" src="../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../js/publicFunction.js"></script>
<script type="text/javascript">
	var result=false;
	function onWindowClose(){
		var win=null;
		if(window.parent.getParentWindow){
			win=window.parent.getParentWindow('basic_confirm');
		}
		if(win==null||win==undefined){
			getParentWindow('basic_confirm').backvalue(result);
		}else{
			window.parent.getParentWindow('basic_confirm').backvalue(result);
		}
	}
</script>
</head>
<body >
	<div style="text-align: center;font-size: 12px;">
		<table border="0" align="center">
			<tr>
				<td valign="middle"><img src="../../images/basic/alert.gif"></td>
				<td valign="middle" id="message"></td>
			</tr>
		</table>
		<input type="button" value="确定" onclick="result=true;window.parent.closeWindow('basic_confirm');" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="取消" onclick="result=false;window.parent.closeWindow('basic_confirm');" />
	</div>
	<script type="text/javascript">
		var param=window.parent.valueMap.get("basic_confirm");
		document.getElementById("message").innerHTML=param;
	</script>
</body>
</html>
