<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>定位</title>
<link rel="stylesheet" type="text/css" href="../../../../css/public.css">
<script type="text/javascript" src="../../../../js/publicFunction.js"></script>


<script type="text/javascript">

//按人员定位 切换
function byDepartmentPosition(){
	document.getElementById("department").style.display="block";
	document.getElementById("personnel").style.display="none";
}

//按部门定位 切换
function byPersonnelPosition(){
	document.getElementById("department").style.display="none";
	document.getElementById("personnel").style.display="block";
}

//模糊定位 切换
function byFuzzy(cb){
	if(cb.checked==true){

		document.getElementById("personnelNameSelect").style.display="none";
		document.getElementById("personnelNameText").style.display="block";
		document.getElementById("personnelNumberSelect").style.display="none";
		document.getElementById("personnelNumberText").style.display="block";
		
		

		document.getElementById("departmentNumberSelect").style.display="none";
		document.getElementById("departmentNumberText").style.display="block";
		document.getElementById("departmentNumberLabel").style.color="#888";
		document.getElementById("departmentNameSelect").style.display="none";
		document.getElementById("departmentNameText").style.display="block";
		document.getElementById("personnelClassSelect").style.display="none";
		document.getElementById("personnelClassText").style.display="block";
		
		
		
	}else{

		document.getElementById("personnelNameSelect").style.display="block";
		document.getElementById("personnelNameText").style.display="none";
		document.getElementById("personnelNumberSelect").style.display="block";
		document.getElementById("personnelNumberText").style.display="none";

		document.getElementById("departmentNumberSelect").style.display="block";
		document.getElementById("departmentNumberText").style.display="none";
		document.getElementById("departmentNumberLabel").style.color="#000";
		document.getElementById("departmentNameSelect").style.display="block";
		document.getElementById("departmentNameText").style.display="none";
		document.getElementById("personnelClassSelect").style.display="block";
		document.getElementById("personnelClassText").style.display="none";
	}
}

</script>

</head>
<body>
	<div class="container" style="float:left;width:382px;height:176px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		<div style="width:362px;height:156px;margin-top:10px;margin-left:10px;">
			
			<div style="width:100%;height:110px;">
			<div class="v_a_m" style="width:130px;height:110px;float:left;line-height:25px;">
				
				选择定位方式...<br>
				<input type="radio" name="rd_1" id="rd_1_1" onclick="byPersonnelPosition();" checked="checked"/><label for="rd_1_1">按人员定位</label><br>
				<input type="radio" name="rd_1" id="rd_1_2" onclick="byDepartmentPosition();"/><label for="rd_1_2">按部门定位</label><br>
				<input type="checkbox" name="cb_1" id="cb_1" onclick="byFuzzy(this);"/><label for="cb_1">模糊定位</label><br>
				
				
			</div>
			
			<div style="width:196px;height:90px;margin-left:10px;float:left;">
				<fieldset id="personnel" class="v_a_m" style="width:196px;height:90px;">
					<legend>人员</legend>
					<div style="margin-left:10px;margin-top:4px;line-height:25px;">
					
						<div>部门名称：<select style="width:114px;">
										<option>部门1</option>
										<option>部门2</option>
										<option>部门3</option>
										<option>部门4</option>
									</select>
						</div>
						<div><div style="float:left;">人员姓名：</div><select id="personnelNameSelect" style="width:114px;">
										<option>张三</option>
										<option>李四</option>
										<option>王五</option>
										<option>某某</option>
									</select><input id="personnelNameText" type="text" style="width:110px;display:none;"/>
									
						</div>
						<div style="float:none;clear:both;"><div style="float:left;">人员编号：</div><select id="personnelNumberSelect" style="width:114px;">
										<option>001</option>
										<option>002</option>
										<option>003</option>
										<option>004</option>
									</select><input id="personnelNumberText" type="text" style="width:110px;display:none;"/>
						</div>
					</div>
				</fieldset>
			
				<fieldset id="department" class="v_a_m" style="width:196px;height:90px;display:none;">
					<legend>部门</legend>
					<div style="margin-left:10px;margin-top:4px;line-height:25px;">
					
						<div><div style="float:left;" id="departmentNumberLabel">部门编号：</div><select id="departmentNumberSelect" style="width:114px;">
										<option>01</option>
										<option>02</option>
										<option>03</option>
										<option>04</option>
									</select><input id="departmentNumberText" type="text" disabled="disabled" style="width:110px;display:none;"/>
						</div>
						<div style="float:none;clear:both;"><div style="float:left;">部门名称：</div><select id="departmentNameSelect" style="width:114px;">
										<option>部门1</option>
										<option>部门2</option>
										<option>部门3</option>
										<option>部门4</option>
									</select><input id="departmentNameText" type="text" style="width:110px;display:none;"/>
						</div>
						<div style="float:none;clear:both;"><div style="float:left;">人员类别：</div><select id="personnelClassSelect" style="width:114px;">
										<option>类别1</option>
										<option>类别2</option>
										<option>类别3</option>
										<option>类别4</option>
									</select><input id="personnelClassText" type="text" style="width:110px;display:none;"/>
						</div>
					</div>
				</fieldset>
			
			</div>
			
			</div>
			
			<div style="width:100%;height:30px;float:none;clear:both;margin-top:10px;">
				<input type="button" value="  确认  " style="margin-left:170px;"/>
				<input type="button" value="  取消  " onclick="window.parent.closeWindow('wa_other_personnelfile_position');" style="margin-left:50px;"/>
			</div>
			
		</div>
	</div>
</body>
</html>
