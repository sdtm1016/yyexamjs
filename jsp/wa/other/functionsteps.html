<script type="text/javascript">

//弹出参照窗体返回值放到哪个目标文本框里，标记。
var elementId = null;

//弹出参照窗体返回值处理函数：
function deliverValue(valueObject){
	if(elementId!=null)
	document.getElementById(elementId).value=valueObject.value;
}








//当前步骤面板
var currentPanelIndex=1;


//上一步
function prevPanel(){
	document.getElementById("steps_panel_"+currentPanelIndex).style.display="none";
	currentPanelIndex--;
	document.getElementById("steps_panel_"+currentPanelIndex).style.display="block";
	setFace(currentPanelIndex);
}

//下一步
function nextPanel(){
	document.getElementById("steps_panel_"+currentPanelIndex).style.display="none";
	currentPanelIndex++;
	document.getElementById("steps_panel_"+currentPanelIndex).style.display="block";
	setFace(currentPanelIndex);
}

//完成
function finish(){
	
	
}


//根据当前面板显示或隐藏底部按钮
function setFace(panelIndex){

	var btn_prev_div = document.getElementById("btn_prev");
	var btn_next_div = document.getElementById("btn_next");
	var btn_finish_div = document.getElementById("btn_finish");
	var btn_cancel_div = document.getElementById("btn_cancel");

	//如果是第一个面板
	if(panelIndex==1){
		btn_next_div.style.display="block";
		btn_finish_div.style.display="none";
		btn_prev_div.style.display="none";
	}
	//如果是第二个面板
	if(panelIndex==2){
		btn_next_div.style.display="none";
		btn_finish_div.style.display="block";
		btn_prev_div.style.display="block";
	}
}



function selectChange(){

	var select = document.getElementById("funSelect");

	var discription_1 = document.getElementById("discription_1");
	var discription_2 = document.getElementById("discription_2");
	var discription_3 = document.getElementById("discription_3");
	
	var exp_1 = document.getElementById("exp_1");
	var exp_2 = document.getElementById("exp_2");
	var exp_3 = document.getElementById("exp_3");
	
	var text = select.options[select.selectedIndex].innerHTML;
	discription_1.innerHTML=text;
	discription_2.innerHTML=text;
	discription_3.innerHTML=text;
	
	discription_4.innerHTML=text;
	discription_5.innerHTML=text;
	var expression = "logic";
	
	//表达式文本框显示控制
	switch(expression){
		
		//如果是逻辑运算符
		case "logic": 
			exp_1.style.display="block";
			exp_2.style.display="block";
			exp_3.style.display="block";
		break;
		//如果是算术运算符
		case "arithmetic": 
			exp_1.style.display="none";
			exp_2.style.display="block";
			exp_3.style.display="none";
		break;
		//其他
		case "other": 
			exp_1.style.display="none";
			exp_2.style.display="none";
			exp_3.style.display="none";
		break;
		
	}
	
	
	
	
}


</script>




</head>
