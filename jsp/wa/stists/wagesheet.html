<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>工资表</title>
<link rel="stylesheet" type="text/css" href="../../../css/public.css">
<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../js/publicFunction.js"></script>
<script type="text/javascript">

function confirm(){
	var options = document.getElementById("optins");
	var text = options[options.selectedIndex].text;
	
	switchs(text);
	
}

function switchs(text){

	var param = new	Object();
	switch(text){
	case "部门工资汇总表":
		window.parent.openWindow("wa_stists_dptslt2","wa_stists_wagesheet",param);
		break;
	case "工资发放签名表":
		window.parent.openWindow("wa_stists_dptslt1","wa_stists_wagesheet",param);
		break;
	case "工资发放条":
		window.parent.openWindow("wa_stists_dptpersslt","wa_stists_wagesheet",param);
		break;
	}
}
</script>
</head>
<body>
	<div class="container" style="float:left;width:394px;height:224px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		<div style="width:354px;height:132px;margin-top:20px;margin-left:26px;">
			
			<div style="width:264px;height:132px;float:left;">
				<div style="width:264px;height:16px;text-align:center;">
					请从下列表中选择要查看的表...
				</div>
				<select id="optins" style="width:264px;height:116px;" size="6">
					<option ondblclick="switchs(this.innerHTML)">部门工资汇总表</option>
					<option ondblclick="switchs(this.innerHTML)">工资发放签名表</option>
					<option ondblclick="switchs(this.innerHTML)">工资发放条</option>
				</select>
			</div>
		
			<div style="width:86px;height:132px;float:left;text-align:right;">
			<br>
				<input type="button" value="查看" style="width:70px;" onclick="confirm();"/>
				<input type="button" value="退出" style="width:70px;" onclick="window.parent.closeWindow('wa_stists_wagesheet');"/>
			</div>
		
		</div>
	</div>
</body>
</html>
