<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>期间选择</title>
<link rel="stylesheet" type="text/css" href="../../../../css/public.css">
<script type="text/javascript" src="../../../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../../js/publicFunction.js"></script>
<script type="text/javascript">
 	var imonth="";
 	var iyear="";
	$(document).ready(function(){
		var operDate=getCookie("operDate");
		var year=operDate.split('-');
		 imonth=parseInt(year[1]);
		 iyear=year[0];
		 $("#period").empty();
		 var str="";
		 for(var i=1;i<=12;i++){
			 str+="<option value="+i+">"+iyear+"."+i+"</option>";
		 }
		 $("#period").append(str);
		 $("#period").val(imonth);
	});


//确定按钮
function btnConfirm(){
	var param = new Object();
	param.iyear=iyear;
	param.imonth=imonth;
	window.parent.openWindow('fa_stists_analyze_gdzcsyzkfxb','fa_stists_analyze_gdzcsyzkfxb_tj',param);
	window.parent.closeWindow('fa_stists_analyze_gdzcsyzkfxb_tj');
}

</script>
</head>
<body>
	<div class="container" style="float:left;width:334px;height:114px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		
		
		
		
		<div class="border_outside" style="width:320px;height:50px;margin-top:10px;margin-left:4px;">
			<div class="border_inside" style="width:318px;height:48px;line-height:48px;text-align:center;">
			
			
				期间：
				<select id='period' >
				</select>
			
			
			</div>
		</div>
	
		
		
		<div style="width:96%;height:30px;margin-top:10px;text-align:right;">
		
			<input type="button" value="确定" onclick="btnConfirm();"/>
			<input type="button" value="取消" onclick="window.parent.closeWindow('fa_stists_analyze_gdzcsyzkfxb_tj');"/>
			
		</div>
		
		
		
		
		
	</div>
</body>
</html>
