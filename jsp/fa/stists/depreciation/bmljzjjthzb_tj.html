<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>期间选择</title>
<link rel="stylesheet" type="text/css" href="../../../../css/public.css">
<script type="text/javascript" src="../../../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../../js/publicFunction.js"></script>
<script type="text/javascript">



//确定按钮
function btnConfirm(){
	var param = new Object();
	window.parent.openWindow('fa_stists_depreciation_bmljzjjthzb','fa_stists_depreciation_bmljzjjthzb_tj',param);
	window.parent.closeWindow('fa_stists_depreciation_bmljzjjthzb_tj');
}

</script>
</head>
<body>
	<div class="container" style="float:left;width:276px;height:146px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		
		
		
		
		<div class="border_outside" style="width:266px;height:84px;margin-top:10px;margin-left:4px;">
			<div class="border_inside" style="width:264px;height:82px;line-height:30px;text-align:left;">
			
				<table>
					<tr>
						<td align="right">期间：</td>
						<td>
							<select>
								<option>2012.12</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">汇总部门：</td>
						<td>
							<select>
								<option>2012.12</option>
							</select>
							———
							<select>
								<option>2012.12</option>
							</select>
						</td>
					</tr>
				</table>
			
				
			
			
			</div>
		</div>
	
		
		
		<div style="width:98%;height:30px;margin-top:10px;text-align:right;">
		
			<input type="button" value="确定" onclick="btnConfirm();"/>
			<input type="button" value="取消" onclick="window.parent.closeWindow('fa_stists_depreciation_bmljzjjthzb_tj');"/>
			
		</div>
		
		
		
		
		
	</div>
</body>
</html>
