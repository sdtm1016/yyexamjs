<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录页面</title>
<style type="text/css">
*{font-family:宋体;font-size:12px;marign:0px;}
td{text-align:left;height:20px;}

.input{width:170px;height:16px;line-height:16px;}
.select{width:176px;height:22px;line-height:22px;}
.button{width:76px;height:20px;line-height:12px;}

</style>
		<script type="text/javascript" src="../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../js/publicFunction.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#loginName").focus();
			});
			function tdoblur(){
				$("#password").focus();
			}
		</script>
</head>
<body style="font-size:12px;padding:0;background-color: #fff;">

	
	
	
	
	
	<div style="margin-top:-8px;*margin-top:-15px;margin-left:-8px;*margin-left:-10px;">
	
	
	<div style="position:absolute;margin-top:1px;margin-left:1px;"><img src="../../images/sm/UFLogin.jpg" style="width:500px;height:378px;"/></div>
	<div style="position:absolute;margin-top:1px;margin-left:1px;width:500px">
 	 <form action="login!login.action" name="form1" method="post" id="form1">
		<table align="center" style="margin-top:140px;" border="0">
			<tr>
				<td>服务器(S):&nbsp;&nbsp;</td>
				<td><input type="text" id="computer" class="input" value="" style="width:200px;" disabled="disabled" /></td>
			</tr>

			<tr>
				<td>用户名(U):</td>
				<td><input type="text" class="input" name="uaUser.cuserId" style="width:200px;" id="loginName"/></td>
			</tr>
			<tr>
				<td>密码(P):</td>
				<td><input type="password" class="input"  name="uaUser.cpassword" style="width:200px;" id="password"/></td>
			</tr>

			<tr id="account">
				<td>账套(A):</td>
				<td>
					<select id="accountName" class="select"  style="width:206px;" onchange="findAccountYear()" >
						<option value="-1"></option>
					</select>
				</td>
			</tr>
			<tr id="year">
				<td>会计年度(Y):</td>
				<td>
					<select id="accountYear" class="select" style="width:206px;">
						<option value="-1"></option>
					</select>
				</td>
			</tr>
            <tr id="click1" style="display:none;height:46px;">
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
			    <td colspan="2" style="color:red">系统管理员账号“admin”，初始密码为空</td>
			</tr>
			<tr>
			    <td colspan="2" style="text-align:center;padding-top:10px;">
				  <input type="button" class="button"  value="确定(O)" onclick="doSubmit()"/>
				  <input type="button"  class="button" value="退出" onclick="closeOpen()"/>
				</td>
			</tr>

		</table>
	 </form>
	
	</div>
	
	
	</div>
	
	
	
</body>

</html>
