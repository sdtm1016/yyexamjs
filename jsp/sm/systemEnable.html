<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>系统启用</title>
<link rel="stylesheet" type="text/css" href="../../css/public.css">
<script type="text/javascript" src="../../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../js/publicFunction.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
	#datatable_1_bodyer tr td{text-align:left;margin:0px;padding:0px;}
	#datatable_1_bodyer tr {height:20px;margin:0px;padding:0px;}
</style>
<script type="text/javascript" src="js/systemEnable.js"></script>
</head>
<body>
<input type="hidden" id="dateflag"/>

	<div class="container" style="float:left;width:484px;height:394px;background-color: #D4D0C8;position:absolute;top:0px;left:0px;">
		
		<div class="buttongroup" style="width:100%;height:46px;">
				
			<div class="group">
				<div>
					<input type="button" value="刷新" style="background-image:url('../../images/icon/refresh.gif');"/>
				</div>
				<div>
					<input type="button" value="退出" onclick="exit();" style="background-image:url('../../images/icon/exit.gif');"/>
				</div>
				
			</div>
			
		</div>
		
		<div style="width:460px;height:20px;text-align:right;">
			<label id="account"></label>
		</div>
		
		
		<div style="width:470px;height:306px;border:2px inset #ccc;overflow:hidden;margin-left:4px;background-color:#fff;">
				
			<form id="form1">
				<table id="datatable_1" border=1 class="table_style" style="width:470px;">
					<thead>
						<tr id="datatable_1_header">
							<!-- 说明：新增TD后必须修改TABLE的width值（TABLE width的值为所有TD width的总和），不然不会有横向滚动条出现  -->

							<td style="width:132px;">系统名称</td>
							<td style="width:96px;">启用会计期间</td>
							<td style="width:147px;">&nbsp;</td>
						</tr>
					</thead>
					<tbody id="datatable_1_bodyer">
					</tbody>
				</table>
			</form>
		</div>
	</div>
