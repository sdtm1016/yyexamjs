<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head> 
	  <title>收付款单据录入</title> 
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	  <link rel="stylesheet" type="text/css" href="../../css/public.css" /> 
	  <script type="text/javascript" src="../../js/jquery-1.7.2.js"></script> 
	  <script type="text/javascript" src="../../js/publicFunction.js"></script> 
	  <script type="text/javascript" src="../../js/helpCode.js"></script> 
	  <script type="text/javascript" src="../../js/tableRef.js"></script> 
  		<!-- 增加树css js--> 
	  <link rel="stylesheet" href="../../js/ztree3.4/css/zTreeStyle/zTreeStyle.css" type="text/css" /> 
	  <script type="text/javascript" src="../../js/ztree3.4/js/jquery.ztree.core-3.4.min.js"></script> 
	  <script type="text/javascript" src="js/skjs.js"></script> 
 </head> 
 <body> 
  <div> 
   <div class="buttongroup" style="float:none;clear:both;"> 
    <div class="group"> 
     <div> 
      <input type="button" value="设置" disabled="disabled" style="background-image:url('../../images/icon/setting.gif');" /> 
     </div> 
     <div> 
      <input type="button" value="打印" disabled="disabled" style="background-image:url('../../images/icon/print.gif');" /> 
     </div> 
     <div> 
      <input type="button" value="预览" disabled="disabled" style="background-image:url('../../images/icon/preview.gif');" /> 
     </div> 
     <div> 
      <input type="button" value="输出" disabled="disabled" style="background-image:url('../../images/icon/output.gif');" /> 
     </div> 
    </div> 
    <div class="group"> 
     <div> 
      <input type="button" id="addSettleStyle" value="增加" onclick="addSettleStyle()" style="background-image:url('../../images/icon/add.gif');" /> 
     </div> 
     <div> 
      <input type="button" id="updateSettleStyle" value="修改" onclick="updateSettleStyle()" style="background-image:url('../../images/icon/update.gif');" /> 
     </div> 
     <div> 
      <input type="button" id="deleteSettleStyle" value="删除" onclick="deleteSettleStyle()" style="background-image:url('../../images/icon/delete.gif');" /> 
     </div> 
    </div> 
    <div class="group"> 
     <div> 
      <input type="button" id="giveupSettleStyle" disabled="disabled" value="放弃" onclick="giveup()" style="background-image:url('../../images/icon/giveup.gif');" /> 
     </div> 
     <div> 
      <input type="button" id="saveSettleStyle" value="保存" onclick="saveSettleStyle()" style="background-image:url('../../images/icon/save.gif');" /> 
     </div> 
    </div> 
    <div class="group"> 
     <div> 
      <input type="button" value="刷新" disabled="disabled" style="background-image:url('../../images/icon/refresh.gif');" /> 
     </div> 
    </div> 
    <div class="group"> 
     <div> 
      <input type="button" value="帮助" disabled="disabled" style="background-image:url('../../images/icon/help.gif');" /> 
     </div> 
     <div> 
      <input type="button" value="退出" onclick="window.parent.closeWindow('settleStyle');" style="background-image:url('../../../images/icon/exit.gif');" /> 
     </div> 
    </div> 
   </div> 
   <hr /> 
   <div style="width:164px;height:290px;border:2px inset #ccc;margin-top:2px;background-color:#fff;float:left;overflow-y:auto;"> 
    <ul id="settleStyleTree" class="ztree" style="margin-left:-20px;"> 
    </ul> 
   </div> 
   <div id="form1">
     类别编码： 
    <input id="csscode" type="text" name="settleStyle.csscode" size="26" onblur="isSpecialChar(this)" readonly="" /> 
    <br /> 
    <br /> 类别名称： 
    <input id="cssname" type="text" name="settleStyle.cssname" size="26" onblur="isSpecialChar(this)" readonly="" /> 
    <br /> 
    <br /> 票据管理方式： 
    <input type="checkbox" id="bssflag" class="ivtalm" /> 
    <br /> 
    <br /> 
    <input id="igrade" type="hidden" name="settleStyle.issgrade" /> 
    <input id="bend" type="hidden" name="settleStyle.bssend" size="26" /> 
    <div>
     编码原则： 
     <input id="bmgz" type="text" name="" readonly="" style="border:0;background:transparent;" /> 
    </div> 
    <br /> 
    <br /> 
   </div> 
  </div>  
 </body>
</html>
