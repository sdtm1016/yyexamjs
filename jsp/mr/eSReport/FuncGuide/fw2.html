	function setdis(checkbox){
		var rdgc = document.getElementById("rdgc");
		
		if(checkbox.checked==true){
			rdgc.style.display="block";
			
			checkbox.parentNode.parentNode.style.border="1px solid #666";
		}else{
			rdgc.style.display="none";
			checkbox.parentNode.parentNode.style.border="none";
		}
		
	}
	
	
	
	
	/***
	 *此变量用于为三个弹出科目的文本框取值赋值提供目标

	var target="";
	
	//实现取值窗体值函数（从子窗体传过来的）
	function deliverValue(paramObject){
		if (target!="codeid") {
			document.getElementById(target).value=paramObject.ccode;
		}else{
		    document.getElementById(target).value=paramObject.selKemuCode;
		    //判断辅助项情况
		    loadCode(paramObject.selKemuCode);
		}	
	}
//加载科目
function loadCode(codeid){
	if(codeid!=""&&codeid!=null){
		 $.getJSON('code!queryCodeByCode', {"ccode":codeid,"year":"2010"},function(r) {
			 //修改 科目方向默认值(2013-9-16)lyl
			 if(selFuncName=="QC"||selFuncName=="SQC"||selFuncName=="WQC"||selFuncName=="QM"||selFuncName=="SQM"||selFuncName=="WQM"){
				 if(r.code1!=null ){
					 if(r.code1.bproperty==1){//借
						 $("#selfx option:selected").attr("value","借");
					 }else if(r.code1.bproperty==0){
						 $("#selfx option:selected").attr("value","贷");
					 }
				 }
				 
			 }
			    
				  if(r.code1!=null && r.code1.bperson==1){
					  //个人辅助核算   启用 
					  disable_false("personid");
					  disable_false("personbtn");
				  }else{
					  //禁用
					   disable_true("personid");
					   disable_true("personbtn");
				  }
				  if(r.code1!=null && r.code1.bcus==1){
					  //客户辅助核算
					  disable_false("cusid");
					  disable_false("cusbtn");
				  }else{
					  //禁用
					  disable_true("cusid");
					   disable_true("cusbtn");
				  }
				  if(r.code1!=null && r.code1.bsup==1){
					  //供应商辅助核算
					  disable_false("supid");
					  disable_false("supbtn");
				  }else{
					  //禁用
					   disable_true("supid");
					   disable_true("supbtn");
				  }
				  if(r.code1!=null && r.code1.bdept){
					  //部门辅助核算
					   disable_false("deptid");
					   disable_false("deptbtn");
				  }else{
					  //禁用
					  disable_true("deptid");
					  disable_true("deptbtn");
				  }
				  if(r.code1!=null && r.code1.bitem){
					  //项目辅助核算
					  disable_false("itemid");
					   disable_false("itembtn");
					   cassItem=r.code1.cassItem;
				  }else{
					  //禁用
					   disable_true("itemid");
					   disable_true("itembtn");
				  }
		});  
	}
	 $("#supid").val("");
	 $("#cusid").val("");
	 $("#personid").val("");
	 $("#itemid").val("");
	 $("#deptid").val("");
}

//会计 期间 和  截止 日期 不能 同时生效 
function period(){
	if($("#selperiod").val()==""){
		 disable_false("endDate");
	}else{
		 disable_true("endDate");
	} 
	
	if($("#selperiod").val()!="" && $("#funcName").val()=="XJLL"){
		disable_true("beginDate");
		disable_true("endDate");
	}
	
		
}

//禁用控件   传入 控件ID
function disable_true(id){
	$("#"+id).attr("disabled","disabled");
	$("#"+id).css("background-color","#808080");
}
//启用 控件
function disable_false(id){
	$("#"+id).attr("disabled",false);
	$("#"+id).css("background-color","");
}

function openReference(id){
	
	if(id == "codeid"){
		var obj = ReportJs.Util.openWindow('subjectsreference.html',500,500);
		$("#codeid").val(obj.arg1);
		 //判断辅助项情况
	    loadCode(obj.arg1);
	}
	
	if(id == "dfcodeid"){
		var obj = ReportJs.Util.openWindow('subjectsreference.html',750,360);
		$("#dfcodeid").val(obj.arg1);
		 //判断辅助项情况
	    loadCode(obj.arg1);
	}
	
	if(id == "personid"){
		var obj = ReportJs.Util.openWindow('personref.html',750,360);
		$("#personid").val(obj.arg1);
	}
	if(id == "cusid"){
		var obj = ReportJs.Util.openWindow('cusref.html',750,360);
		$("#cusid").val(obj.arg1);
	}
	if(id == "supid"){
		var obj = ReportJs.Util.openWindow('supref.html',750,360);
		$("#supid").val(obj.arg1);
	}
	if(id == "deptid"){
		var obj = ReportJs.Util.openWindow('dptref.html',750,360);
		$("#deptid").val(obj.arg1);
	}
	if(id == "itemid"){
		var obj={};
		obj.arg0=cassItem;
		var obj = ReportJs.Util.openWindow('fitemref.html',750,360,obj);
		$("#itemid").val(obj.arg1);
		//obj.arg2//项目id
		//obj.arg1 //项目编码
		$("#citemid").val(obj.arg2);
		
	}
	
	
	
}

//确定
function returnvalue(){
	if(conversioncode_s('code',$("#codeid"))){
		getFuncString();
	}

function conversioncode_s(type,nowinput,executeClearBlur){
	var c_val=$(nowinput).val().split(",")[0];
	if(c_val==""){
		return;
	}
	$.ajax({
	    url: "consulteditAction!findbycodeorname",
	    type: 'post',
	    dataType: "json",
	    cache:false,
	    async:false,
	    data:"tablename="+type+"&param="+c_val,
	    success: function(data){
	    	var d_result=data.result;
	    	var param={};
	    	var t_message="";
	    	if(d_result!=""){
	    		var ress=d_result.split(":");
	    		if(ress[0]=="0"){
	    			if(type=="code"){
	    				param.selKemuCode=ress[2];
	    				param.selKemuName=ress[3];
			    	}
	    		}else{
	    			if(type=="code"){
	    				param.selKemuCode="";
	    				param.selKemuName="";
	    				t_message="录入科目错误！<br>科目不存在或科目非明细级！";
			    	}
	    		}
	    	}else{
	    		if(type=="code"){
    				param.selKemuCode="";
    				param.selKemuName="";
    				t_message="录入科目错误！<br>科目不存在或科目非明细级！";
		    	}
	    	}
	    	//deliverValue(param);
	    	if(t_message!=""){
	    		jAlert(t_message,"提示信息",function (){
	    			$(nowinput).focus();
	    			return false;
	    		});
	    	}
	    }
	  });
	return true;
}
