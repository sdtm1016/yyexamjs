<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登陆系统</title>
<link href="css/index.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/selecttime/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.reveal.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="questions/data1.js"></script>
</head>
<body>

	<!--[if lt IE 9]>
<style>
.reveal-modal-bg{filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#cc000000,endColorstr=#cc000000);}
</style>
<![endif]-->
	<div class="login">
		<h1>江苏省会计从业资格无纸化考试模拟系统</h1>
		<div class="loginL">
			<h2>实务操作题</h2>
			<ul>
				<li class="cur">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
			</ul>
		</div>
		<div>
			<div class="loginC">
				<span class="btn up">上一题</span> <span class="btn down ">下一题</span> <span
					class="btn">考&nbsp;&nbsp;虑</span> <a class="btn yellow"
					data-reveal-id="myModal" data-animation="fade">本题解析</a>
			</div>
			<div class="center">
				<div>
					<span>选择系统 <select id="systemField" name="exam"
						style="width: 90px;" size="1">
							<option value='0'>系统管理</option>
							<option value='1'>信息门户</option>
					</select>
					</span> <span>用户名 <input id="userNameField" type="text"
						style="width: 70px;">
					</span> <span>密码 <input id="passwordField" type="text"
						style="width: 70px;">
					</span> <span>账套号 <select id="bookField" name="exam"
						style="width: 90px;" size="1">
							<option value='101'>101</option>
							<option value='102'>102</option>
							<option value='103'>103</option>
							<option value='104'>104</option>
							<option value='105'>105</option>
							<option value='111'>111</option>
							<option value='121'>121</option>
							<option value='131'>131</option>
							<option value='999'>999</option>
					</select>
					</span> <span>操作日期 <input id="dateField" type="text"
						onClick="WdatePicker()" style="width: 90px;">
					</span> <span class="gostart"> 运行</span> <span id="scoreBtn"
						class="goScore">评分</span> <span class="goresult">得分 <span
						id="score_area">0</span> 分
					</span>
				</div>
				<div class="Title">
					<div class="Titlelist">
						<textarea readonly="readonly"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<iframe id="rightiframe" name="rightiframe" frameBorder=0 scrolling=no width="100%" onload="iFrameHeight()" src="default.html">
	</iframe>

	<!-- 弹出层内容 -->
	<div id="myModal" class="reveal-modal">
		<h3>考试系统</h3>
		<p>1111111111111111111111111111111111</p>
		<a class="close-reveal-modal">&#215;</a>
	</div>
</body>
</html>
