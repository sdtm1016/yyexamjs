<script type="text/javascript">
$(function(){
	var  nowTitle;
		/*切换题目*/
		$(".loginL ul >li").click(function(){
			$(".loginL ul >li").each(function(e){
				if ($(this).attr("class")=="cur") {
					$(this).removeClass("cur");
				};
			})
			$(this).addClass("cur");
			  nowTitle=$(this).html();
			gotoQuestion(nowTitle);
		});

		/*上一题 ，下一题*/
		$(".down").click(function(){
			$(".loginL ul >li").each(function(e){
				if ($(this).hasClass("cur")) {
						$(this).removeClass("cur");
				 _this =$(this);
					return;
				}; 
			})
				$(_this).next().eq(0).addClass("cur");
				  nowTitle=$(_this).next().html();
				gotoQuestion(nowTitle);

		})
		$(".up").click(function(){
			$(".loginL ul >li").each(function(e){
				if ($(this).hasClass("cur")) {
						$(this).removeClass("cur");
				 _this =$(this);
					return;
				}; 
			})
				$(_this).prev().eq(0).addClass("cur");
				 nowTitle=$(_this).prev().html();
				gotoQuestion(nowTitle);

		}) 


})
/*切换题目*/
  function gotoQuestion(nowTitle){
  	console.log(nowTitle);
 }
</script>
